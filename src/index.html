<!DOCTYPE html>
<html lang="en" class="font-kumbh-sans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Mobile Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-75 overflow-y-auto h-full w-full sm:hidden z-50 hidden" id="overlay">
      <div class="fixed bg-white h-full w-3/4" id="mobile-menu">
        <!-- X button -->
        <button id="close-menu" class="m-6 mb-14 sm:hidden" aria-label="Close menu">
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <!-- Menu -->
        <nav class="flex flex-col gap-5 ml-6">
          <a href="#" class="font-bold text-lg text-black">Collections</a>
          <a href="#" class="font-bold text-lg text-black">Men</a>
          <a href="#" class="font-bold text-lg text-black">Women</a>
          <a href="#" class="font-bold text-lg text-black">About</a>
          <a href="#" class="font-bold text-lg text-black">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Header -->
    <header class="flex items-center gap-4 flex-row p-6 sticky top-0 z-40 bg-white">
      <!-- Open Mobile Menu -->
      <button class="sm:hidden" id="open-menu" aria-label="Open menu">
        <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd" />
        </svg>
      </button>
      <!-- Logo -->
      <svg width="138" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.217 20c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.35-.053c-2.7-.405-3.18-.788-3.18-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.281v-.133c0-2.389-1.35-5.238-7.774-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.223 4.675.21.028.433.054.659.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.797 0-3.784-.593-3.784-1.92v-.134H.002L0 14.926v.317c.008.79.118 1.913 1.057 2.862C2.303 19.362 4.712 20 8.217 20Zm13.21 0v-7.49c0-2.104.547-4.423 4.176-4.423 3.915 0 3.778 2.777 3.768 4.042V20h4.18v-7.768c0-2.264-.176-7.766-6.732-7.766-2.778 0-4.192.911-5.195 2.28h-.197V4.467H17.22V20h4.207Zm21.959 0c5.094 0 7.787-2.07 8.217-5.405H47.53c-.386 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.056-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.099-9.574h-8.188c.486-1.574 1.764-2.431 4.089-2.431 2.994 0 3.755 1.267 4.099 2.431ZM70.499 20V4.457H66.29V6.74h-.176c-1.053-1.377-2.809-2.283-5.677-2.283-6.433 0-7.225 5.293-7.253 7.635v.137c0 2.092.732 7.771 7.241 7.771 2.914 0 4.684-.818 5.734-2.169h.131V20H70.5Zm-8.854-3.623c-3.996 0-4.447-3.032-4.447-4.148 0-1.21.426-4.148 4.455-4.148 3.631 0 4.374 2.044 4.374 4.148 0 2.35-.742 4.148-4.382 4.148ZM88.826 20l-6.529-9.045 6.588-6.488h-5.827l-6.836 6.756V0h-4.187v19.954h4.187V16.94l3.02-2.976L83.6 20h5.226Zm9.9 0c5.094 0 7.786-2.07 8.217-5.405h-4.074c-.387 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.057-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.098-9.574h-8.187c.485-1.574 1.763-2.431 4.089-2.431 2.994 0 3.755 1.267 4.098 2.431ZM112.76 20v-6.97c0-2.103.931-4.542 4.05-4.542 1.33 0 2.393.236 2.785.346l.67-3.976c-.728-.16-1.626-.392-2.757-.392-2.665 0-3.622.794-4.486 2.282h-.262V4.466h-4.21V20h4.21Zm17.221 0c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.349-.053c-2.701-.405-3.181-.788-3.181-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.282v-.133c0-2.389-1.35-5.238-7.775-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.224 4.675.21.028.432.054.658.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.796 0-3.784-.593-3.784-1.92v-.134h-4.319l-.001.301v.317c.008.79.117 1.913 1.056 2.862 1.246 1.257 3.655 1.895 7.16 1.895Z"
          fill="#1D2026"
          fill-rule="nonzero"
        />
      </svg>
      <!-- Cart -->
      <button aria-label="Open cart" class="ml-auto relative" id="toggle-cart">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D"
            fill-rule="nonzero"
          />
        </svg>
        <span
          class="hidden absolute text-white font-bold bg-orange rounded-full -right-2 -top-2 text-xxs py-0.25 px-1.5"
          id="cart-item-count-indicator"
        >
          0
        </span>
      </button>
      <a aria-label="View profile" href="#">
        <img src="./images/image-avatar.png" alt="Profile picture" class="h-6 w-6" />
      </a>
    </header>

    <main class="relative">
      <!-- Cart -->
      <div class="hidden absolute top-2 inset-x-2 h-64 bg-white z-30 rounded-lg flex flex-col" id="cart">
        <h3 class="text-black font-bold py-6 pl-6 border-b border-gray-very-light">Cart</h3>
        <div class="flex justify-center items-center flex-grow flex-col px-6 gap-6 overflow-x-hidden" id="cart-info">
          <h4 class="text-gray-dark font-bold">Your cart is empty.</h4>
        </div>
      </div>

      <!-- Mobile Item Pictures -->
      <div class="sm:hidden relative">
        <!-- Previous button -->
        <button
          class="
            h-10
            w-10
            flex
            justify-center
            items-center
            rounded-full
            bg-white
            absolute
            left-4
            top-1/2
            transform
            -translate-y-1/2
          "
          id="mobile-previous-image-button"
          aria-label="Previous image"
        >
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </button>
        <!-- Images -->
        <div id="mobile-images" class="flex flex-none scrollbar-hidden overflow-x-auto scroll-snap-x h-72">
          <img src="./images/image-product-1.jpg" class="object-cover object-center w-full" />
          <img src="./images/image-product-2.jpg" class="object-cover object-center w-full" />
          <img src="./images/image-product-3.jpg" class="object-cover object-center w-full" />
          <img src="./images/image-product-4.jpg" class="object-cover object-center w-full" />
        </div>
        <!-- Next button -->
        <button
          class="
            h-10
            w-10
            flex
            justify-center
            items-center
            rounded-full
            bg-white
            absolute
            right-4
            top-1/2
            transform
            -translate-y-1/2
          "
          id="mobile-next-image-button"
          aria-label="Next image"
        >
          <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </button>
      </div>

      <!-- Sneaker info -->
      <div>
        <h2 class="text-orange uppercase tracking-widest text-xs font-bold m-6">Sneaker Company</h2>
        <h1 class="text-black text-3xl font-bold ml-6 mb-4">Fall Limited Edition Sneakers</h1>
        <p class="text-gray-dark text-base mx-6 mb-6">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
          theyâ€™ll withstand everything the weather can offer.
        </p>
      </div>

      <!-- Sneaker price -->
      <div class="flex mx-6 mb-6 items-center">
        <span class="mr-4 text-black text-3xl font-bold">$125.00</span>
        <span class="rounded-md bg-orange-light text-orange font-bold px-3 py-1">50%</span>
        <span class="ml-auto text-gray font-bold text-base"><s>$250.00</s></span>
      </div>

      <!-- Change item quantity -->
      <div class="flex relative mx-6 mb-4">
        <button
          class="absolute h-5 w-5 flex justify-center items-center left-5 top-1/2 transform -translate-y-1/2"
          id="quantity-minus"
        >
          <img src="./images/icon-minus.svg" />
        </button>
        <input
          class="w-full px-6 py-5 bg-gray-light rounded-md text-center font-bold no-input-arrows"
          type="number"
          readonly
          value="0"
          id="item-quantity"
        />
        <button
          class="absolute h-5 w-5 flex justify-center items-center right-5 top-1/2 transform -translate-y-1/2"
          id="quantity-plus"
        >
          <img src="./images/icon-plus.svg" />
        </button>
      </div>

      <!-- Add to cart button -->
      <div class="px-6">
        <button
          class="text-white font-bold bg-orange shadow-bottom-orange rounded-lg p-5 w-full flex gap-4"
          id="add-to-cart"
        >
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#FFFFFF"
              fill-rule="nonzero"
            />
          </svg>
          Add to cart
        </button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
